<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Employee Details</h2>
    <table class="table table-bordered">
        <tr><th>ID</th><td th:text="${employee.id}"></td></tr>
        <tr><th>First Name</th><td th:text="${employee.firstName}"></td></tr>
        <tr><th>Last Name</th><td th:text="${employee.lastName}"></td></tr>
        <tr><th>Email</th><td th:text="${employee.email}"></td></tr>
    </table>
    <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
</div>
</body>
</html>
