<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Coffee Details</title>
  </head>
  <body>
    <h1>Coffee Details</h1>
    <p><strong>ID:</strong> <span th:text="${coffee.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${coffee.name}"></span></p>
    <p><strong>Price:</strong> <span th:text="${coffee.price}"></span></p>
    <p><strong>Description:</strong> <span th:text="${coffee.description}"></span></p>
    <a href="/coffees">Back to Coffee List</a>
  </body>
</html>
