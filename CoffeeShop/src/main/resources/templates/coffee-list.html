<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Coffee List</title>
</head>
<body>
<h1>Coffee Shop - Available Coffees</h1>
<a href="/coffees/add">Add New Coffee</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="coffee : ${coffees}">
        <td th:text="${coffee.id}"></td>
        <td th:text="${coffee.name}"></td>
        <td th:text="${coffee.price}"></td>
        <td th:text="${coffee.description}"></td>
        <td>
            <a th:href="@{/coffees/{id}(id=${coffee.id})}">View</a>
            <a th:href="@{/coffees/edit/{id}(id=${coffee.id})}">Edit</a>
            <a th:href="@{/coffees/delete/{id}(id=${coffee.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
